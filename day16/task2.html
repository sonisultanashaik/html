<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <center><h1>STUDENT REGISTRATION FORM</h1></center>
        <fieldset>
            <legend><h2>Student Information</h2></legend>
            <label for="First Name">First Name:</label>
            <input type="text" id="First Name" name="First Name">
            <label for="Middle Name">Middle Name:</label>
            <input type="text"id="Middle Name"name="Middle Name">
            <label for="Last Name">Last Name:</label>
            <input type="text"id="Last Name"name="Last NAme"><br><br><br>
            <label for="Date Of Birth">Date Of Birth:</label>   
            <input type="date"id="Date Of Birth"name="Date Of Bith">
            <label for="Student Id">Student Id:</label>
            <input type="id"id="Student id"name="Student Id">
            <h2>Address</h2>
            <label for="Student Address">Student Address:</label>
            <input type="text"id="Student Address"name="Student Address"><br><br>
            <label for="City">City:</label>
            <input type="text"id="City"name="City">
            <label for="State">State:</label>
            <input type="text"id="State"name="State"><br><br>
            <label for="Country">Country:</label>
            <input type="text"id="Country"name="Country">
            <label for="Pin Code">Pincode:</label>
            <input type="text"id="Pin Code"name="Pin Code">
            <h2>Contact Information</h2>
            <label for="emai">email:</label>
            <input type="email"id="email"name="email"><br><br>
            <label for="Mobile No">Mobile No:</label>
            <input type="text"id="Mobile No"name="Mobile No">
            <h2>Courses</h2>
            <input type="radio"name="Skill"value="Html"id="Html">
            <label for="Html">Html</label><br>
            <input type="radio"name="Skill"value="Css"id="Css">
            <label for="Css">Css</label><br>
            <input type="radio"name="Skill"value="Java Script"id="Java Script">
            <label for="Java Script">Java Script</label>
            <h2>Documents</h2>
            
            <p><b>SSC Mark Memo(file type)</b></p>
            <label for="SSC Memo">Upload Your SSC mark Memo</label>
            <input type="file"id="SSC Mark Memo"name="SSC Memo">

             <p><b>Inter Mark Memo(file type)</b></p>
            <label for="Inter Memo">Upload Your Inter mark Memo</label>
            <input type="file"id="Inter Mark Memo"name="Inter Memo">

            <p><b>b.Tech Mark Memo(file type)</b></p>
            <label for="SSC Memo">Upload Your B.Tech mark Memo</label>
            <input type="file"id="B.Tech Mark Memo"name="B.Tech Memo">
            <p><b>Resume(file type)</b></p>
            <label for="Resume Memo">Upload Your Resume mark Memo</label>
            <input type="file"id="Resume Mark Memo"name="Resume Memo">
          <center>  <input type="checkbox"id="box"name="checkbox">
            <lable for="Checkbox">chech the above detail and clik the check box</lable><br><br>
            <input type ="submit"value="Submit">
            <input type="reset"value="reset"></center>
            </fieldset>
            </form>
            </body>

</html>
